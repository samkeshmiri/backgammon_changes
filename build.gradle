apply plugin: 'java'
apply plugin: 'eclipse'

jar {
    manifest {
        attributes 'Main-Class': 'com.skeshmiri.backgammon.Main'
    }
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.0.0'

repositories {
    jcenter()
}

dependencies {
  testCompile 'junit:junit:4.12'
  compile 'junit:junit:4.12'
}